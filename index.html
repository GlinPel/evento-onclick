<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <title>Evento onclick</title>
</head>
<body>
    <div class="container">
        <div class="banner">
            <h1>Dojonary</h1>
            <div>
                <input type="text" placeholder="Search"/>
            </div>
            <button class="bluebtn" onclick="loginlogout(this)">Login</button>
        </div>
        <div class="main">
            <div class="main-left">
                <div class="card">
                    <div class="card-left">
                        <h2>ninja</h2>
                        <span>noun</span>
                        <p>Plural: <span>ninjas</span></p>
                        <button class="bluebtn background-yellow color-black mt-btn" onclick="alert('Ninja was liked')">13 likes</button>
                    </div>
                    <div class="card-right">
                        <h3>A practitioner skilled in the <span>Japanese</span> art of <span>ninjutsu</span></h3>
                    </div>
                </div>
                <div class="card">
                    <div class="card-left">
                        <h2>ninja</h2>
                        <span>noun</span>
                        <p>Plural: <span>ninjas</span></p>
                        <button class="bluebtn background-yellow color-black mt-btn">13 likes</button>
                    </div>
                    <div class="card-right">
                        <h3>A <span>Programmer</span> who breaks down problems with <span>zen</span>-like focus</h3>
                    </div>
                </div>
            </div>
            <div class="main-right">
                <div class="minicard">
                    <h2>Dojonary is defined by <span>you</span></h2>
                    <button class="bluebtn background-green color-black full-width" onclick="deletebutton(this)">Add Definition</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
